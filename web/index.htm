<html>
<head>
	<title>Pokrivenost podlogama za RH i okolicu</title>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
		integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
		crossorigin=""/>
	<script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
		integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
		crossorigin=""></script>
</head>
<body>
	<div id="map" class="map" style="height: 100%"></div>

<script>
	var attosm = 'Map data &copy; OpenStreetMap contributors',
		attocm = 'Map data &copy; OpenStreetMap contributors, tiless by OpenCycleMap',
		attorbview = 'Orbview satellite imagery by USGS',
		attustopo = 'Topo maps by U.S. Defense Mapping Agency',
		urlosm = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
		urlocm = 'https://{s}.tile.opencyclemap.org/cycle/{z}/{x}/{y}.png',
		urlorbview = 'https://tms.osm-hr.org/orbview/{z}/{x}/{y}.png',
		urlustopo = 'https://tms.osm-hr.org/ustopo/{z}/{x}/{y}.png',
		urlopc = 'https://tms.osm-hr.org/opc/{z}/{x}/{y}.png';

	var osm = L.tileLayer(urlosm, {attribution: attosm}),
		ocm = L.tileLayer(urlocm, {attribution: attocm}),
		ustopo  = L.tileLayer(urlustopo, {attribution: attustopo,opacity:0.9}),
		orbview  = L.tileLayer(urlorbview, {attribution: attorbview,opacity:0.9,tms:true}),
		opc  = L.tileLayer(urlopc, {opacity:0.9,tms:true});

	var map = L.map('map', {
		center: [44, 18],
		zoom: 7,
		layers: [osm,orbview,ustopo]
	});

	var baseLayers = {
		"OpenStreetMap": osm,
		"OpenCycleMap": ocm
	};

	var overlays = {
		"US topo": ustopo,
		"Obview": orbview,
		"Obview Possible Coverage": opc
	};

	L.control.layers(baseLayers, overlays).addTo(map);

</script>

</body>
</html>
